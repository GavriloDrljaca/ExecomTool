<div>
    <h3>Report</h3>
    
    <form>
	    <md-content>
	        <md-input-container md-no-float = "true">
	           <label>Years of experiance:</label><input type="number" ng-model="report.yearsOfExperiance"/>
	         </md-input-container>
	         <md-radio-group ng-model="report.yearsOfExperianceRelation">
	            <md-radio-button style="display: inline" value="Less"> Less </md-radio-button>
	            <md-radio-button style="display: inline" value="Equals"> Equals </md-radio-button>
	            <md-radio-button style="display: inline" value="More"> More </md-radio-button>
	         </md-radio-group>
	         <br/>
	         <md-input-container md-no-float = "true">
	           <label>Year of employment:</label><input type="date" ng-model="report.yearOfEmployment"/>
	         </md-input-container>
		     <md-radio-group ng-model="report.yearOfEmploymentRelation">
		        <md-radio-button style="display: inline" value="Before"> Before </md-radio-button>
		        <md-radio-button style="display: inline" value="Equals"> Equals </md-radio-button>
		        <md-radio-button style="display: inline" value="After"> After </md-radio-button>
		     </md-radio-group>
        </md-content>
    </form>
</div>
