<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th><h3>Ime i prezime</h3></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="emp in employees">
			<td ng-click="showEmployee($event, emp)">{{ emp.nameEmployee }}</td>
			<td><md-button class="md-primary md-raised"
					ng-click="deleteEmployee(emp)" flex flex-md="100">
				Obrisi zaposlenog </md-button></td>
		</tr>
	</tbody>
</table>

<h3>Novi zaposleni:</h3>

<form>
	<md-content layout-padding layout="column" layout-sm="column">
	<md-input-container md-no-float="true"> <label>Name:</label>
	<input type="text" required ng-model="currEmp.nameEmployee"> </md-input-container> <md-input-container>
	<md-select placeholder="Gender" ng-model="currEmp.gender">
	<md-option value="Female">Female</md-option> <md-option value="Male">Male</md-option>
	</md-select> </md-input-container> <md-input-container> <label>Date of
		birth:</label> <input type="date" ng-model="dateBirth"> </md-input-container> </md-content>
	<md-content layout-padding layout="column" layout-sm="column">
	<md-input-container md-no-float="true"> <label>Adress:</label>
	<input type="text" ng-model="currEmp.address"> </md-input-container> <md-input-container>
	<label>Phone number:</label> <input type="text"
		ng-model="currEmp.phoneNumber"> </md-input-container> <md-input-container>
	<label>Personal email:</label> <input type="text"
		ng-model="currEmp.email"> </md-input-container> <md-input-container>
	<label>Emergency phone number:</label> <input type="text"
		ng-model="currEmp.emergencyPhoneNumber"> </md-input-container> <md-input-container>
	<label>Place of birth:</label> <input type="text"
		ng-model="currEmp.placeOfBirth"> </md-input-container> </md-content>
	<md-content layout-padding layout="column" layout-sm="column">
	<md-input-container md-no-float="true"> <label>Start
		date:</label> <input type="date" ng-model="startDate"> </md-input-container> <md-input-container>
	<label>Start day from employment booklet:</label> <input type="date"
		ng-model="startDateFromBooklet"> </md-input-container> <md-input-container>
	<label>Username:</label> <input type="text" ng-model="currEmp.username">
	</md-input-container> <md-input-container> <label>Position:</label> <input
		type="text"> </md-input-container> <md-input-container> <label>Id
		card number:</label> <input type="text" ng-model="currEmp.idCardNumber">
	</md-input-container> <md-input-container> <label>Passport
		number:</label> <input type="text" ng-model="currEmp.passportNumber">
	</md-input-container> </md-content>
</form>
