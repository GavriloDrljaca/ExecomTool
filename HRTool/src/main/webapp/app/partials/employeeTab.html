<md-input-container><label>Filter employees:</label>
            <input type="text" ng-model="filterForEmployees"> </md-input-container>
<table border="1">
	<thead>
		<tr>
			<th><h3>Ime i prezime</h3></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td ng-click="showEmployee($event, newEmployee)">New entry</td>
		</tr>
		<tr ng-repeat="emp in employees | filter:filterForEmployees">
			<td ng-click="showEmployee($event, emp)">{{ emp.nameEmployee }}</td>
		</tr>
	</tbody>
</table>
