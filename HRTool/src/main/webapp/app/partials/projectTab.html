<table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th><h3>Naziv projekta</h3></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="project in projects">
                        <td ng-click="showProject($event, project)">{{ project.nameProject }}</td>
                        <td><md-button class="md-primary md-raised"
                                ng-click="deleteProject(project)" flex flex-md="100">
                            Obrisi projekat </md-button></td>
                    </tr>
                </tbody>
            </table>
