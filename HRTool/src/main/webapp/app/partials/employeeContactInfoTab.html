 <!-- CONTACT INFO -->
	<div id="contact"  class="form-group">
		<h3>Contact information</h3>
		<form>
			<md-content layout-padding layout="column" layout-sm="column" layout-align="center start">
				<md-input-container md-no-float="true" layout="column"  layout-align="center start"> 
				    <label>Adress:</label>
				    <input type="text" ng-model="currEmp.address">
				</md-input-container>
				<md-input-container layout="column"  layout-align="center start">
					<label>Phone number:</label>
					<input type="text" ng-model="currEmp.phoneNumber">
				</md-input-container>
			    <md-input-container layout="column"  layout-align="center start">
					<label>Personal email:</label>
					<input type="text" ng-model="currEmp.email">
				</md-input-container>
				<md-input-container layout="column"  layout-align="center start">
					<label>Emergency phone number:</label>
					<input type="text" ng-model="currEmp.emergencyPhoneNumber">
				</md-input-container>
				<md-input-container layout="column"  layout-align="center start">
				    <label>Place of birth:</label>
				    <input type="text" ng-model="currEmp.placeOfBirth">
				</md-input-container>
			</md-content>
		</form>


	</div>
