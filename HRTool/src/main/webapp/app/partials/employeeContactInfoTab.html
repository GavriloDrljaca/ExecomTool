 <!-- CONTACT INFO -->
	<div id="contact" class="form-group">
		<form layout="row">
			<md-content layout="row" layout-wrap>
                <h3 flex="100">Contact information</h3>
			    <div flex="50">
					<md-input-container md-no-float="true"> 
					    <label>Address:</label>
					    <input type="text" ng-model="currEmp.address">
					</md-input-container>
					<md-input-container flex md-no-float="true">
						<label>Phone number:</label>
						<input type="text" ng-model="currEmp.phoneNumber">
					</md-input-container>
				    <md-input-container flex md-no-float="true">
						<label>Personal email:</label>
						<input type="text" ng-model="currEmp.email">
					</md-input-container>
					<md-input-container flex md-no-float="true">
						<label>Emergency phone number:</label>
						<input type="text" ng-model="currEmp.emergencyPhoneNumber">
					</md-input-container>
					<md-input-container flex md-no-float="true">
					    <label>Place of birth:</label>
					    <input type="text" ng-model="currEmp.placeOfBirth">
					</md-input-container>
				</div>
			</md-content>
		</form>


	</div>
