 <!-- CONTACT INFO -->
	<div id="contact" class="form-group">
		<form layout="row">
			<md-content layout="row" layout-wrap>
                <h3 flex="100">Contact information</h3>
			    <div flex="50">
					<md-input-container md-no-float="true" class="md-icon-float"> 
					    <label>Address:</label>
					    <md-icon md-svg-src="icons/ic_home_black_24px.svg"></md-icon>
					    <input type="text" ng-model="currentEmployee.address">
					</md-input-container>
					<md-input-container flex md-no-float="true" class="md-icon-float">
						<label>Phone number:</label>
						<md-icon md-svg-src="icons/ic_call_black_24px.svg"></md-icon>
						<input type="text" phone-input ng-model="currentEmployee.phoneNumber">
					</md-input-container>
				    <md-input-container flex md-no-float="true" class="md-icon-float">
						<label>Personal email:</label>
						<md-icon md-svg-src="icons/ic_email_black_24px.svg"></md-icon>
						<input type="text" ng-model="currentEmployee.email">
					</md-input-container>
					<md-input-container flex md-no-float="true" class="md-icon-float">
						<label>Emergency phone number:</label>
                        <md-icon md-svg-src="icons/ic_report_problem_black_24px.svg"></md-icon>
						<input type="text" phone-input ng-model="currentEmployee.emergencyPhoneNumber">
					</md-input-container>
					<md-input-container flex md-no-float="true" class="md-icon-float">
					    <label>Place of birth:</label>
                        <md-icon md-svg-src="icons/ic_place_black_24px.svg"></md-icon>
					    <input type="text" ng-model="currentEmployee.placeOfBirth">
					</md-input-container>
				</div>
			</md-content>
		</form>


	</div>
