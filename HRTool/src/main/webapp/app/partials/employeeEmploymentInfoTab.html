<!-- EMPLOYMENT INFO -->
	<div id="employment" class="form-group">
		<h3>Employment information</h3>
		<form>

			<md-content layout-padding layout="column" layout-sm="column">
			<md-input-container md-no-float="true"> <label>Start
				date:</label>
			<input type="date" ng-model="startDate"> </md-input-container> <md-input-container>
			<label>End date:</label>
			<input type="date" ng-model="endDate"> </md-input-container> <md-input-container>
			<label>Start day from employment booklet:</label>
			<input type="date" ng-model="startDateFromBooklet"> </md-input-container> <md-input-container>
			<label>Username:</label>
			<input type="text" ng-model="currEmp.username"> </md-input-container> <md-input-container>
			<label>Position:</label>
			<input type="text"> </md-input-container> <md-input-container>
			<label>Id card number:</label>
			<input type="text" ng-model="currEmp.idCardNumber"> </md-input-container> <md-input-container>
			<label>Passport number:</label>
			<input type="text" ng-model="currEmp.passportNumber"> </md-input-container> </md-content>
		</form>
	</div>
