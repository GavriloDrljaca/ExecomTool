<!-- EMPLOYMENT INFO -->
	<div id="employment" class="form-group">
		<h3>Employment information</h3>
		<form>

			<md-content layout-padding layout="column" layout-sm="column">
			<md-input-container md-no-float="true"> <label>Start
				date:</label>
			<input type="date" ng-model="startDate"> </md-input-container> <md-input-container>
			<label>End date:</label>
			<input type="date" ng-model="endDate"> </md-input-container> <md-input-container>
			<label>Start day from employment booklet:</label>
			<input type="date" ng-model="startDateFromBooklet"> </md-input-container> <md-input-container>
			<label>Username:</label>
			<input type="text" ng-model="currEmp.username"> </md-input-container>
			</form>
			<h5>Position</h5>
			 <md-chips ng-model="tagDictionary['Position']" md-autocomplete-snap="" md-require-match="" readonly = "false">
				      <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText"
				       md-items='item in querySearch(searchText, "Position")' md-item-text="item.nameTagCloud" 
				       placeholder="Search for a position">
				       
				        <span md-highlight-text="searchText">{{item.nameTagCloud}} :: {{item.tipTagCloud}}</span>
				         <md-not-found >
				        	<span ng-click = "addNewTagCloud(searchText, 'Technologie')">
				        	Click here to add new position ({{searchText}})</span>
				        </md-not-found>
				      </md-autocomplete>
				
				      <md-chip-template>
				        <span>
				          <strong>{{$chip.nameTagCloud}}</strong>
				          <em>({{$chip.tipTagCloud}})</em>
				        </span>
				      </md-chip-template>
			  </md-chips>
			 <form>
			<md-content layout-padding layout="column" layout-sm="column">
			<!-- <label>Position:</label>
			<input type="text"> </md-input-container>--> 
			<label>Id card number:</label>
			<input type="text" ng-model="currEmp.idCardNumber"> </md-input-container> <md-input-container>
			<label>Passport number:</label>
			<input type="text" ng-model="currEmp.passportNumber"> </md-input-container> </md-content>
		</form>
	</div>
