<md-dialog aria-label="Employee" flex="100">
<form>
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>Project</h2>
		<span data-flex></span>

	</div>
	</md-toolbar>
	<md-dialog-content ng-init="init()">
	    <md-input-container md-no-float="true">
            <label>Project name: </label><input type="text" ng-model="selectedProject.nameProject"/>
	    </md-input-container>
		<div>	
	        <md-input-container md-no-float = "true">
	           <label>Trajanje projekta (u nedeljama): </label><input type="number" ng-model="selectedProject.durationOfProject"/><br/>   
	        </md-input-container>
	        <md-input-container md-no-float="true">
                <div ng-repeat="technolgy in selectedProject.tagClouds">
                    <label>{{ technology.nameTagCloud }}</label>
                </div>
            </md-input-container>
            <label style="font-size: 20px">Zaposleni na projektu:</label><br/><br/>
            <div ng-repeat="emp in employees">
                <label> {{ emp.nameEmployee }}</label>
                <label> {{ emp.email }}</label><br/>
                <md-input-container md-no-float = "true">
                    <label> Uloga zaposlenog:</label>
                    <input type="text" ng-model="projInfos[$index].jobResponsibilities"/><br/> 
                </md-input-container>
                <md-input-container md-no-float = "true">
                    <label> Iskustvo na projektu:</label>
                    <input type="text" ng-model="projInfos[$index].projectExp"/><br/><br/> 
                </md-input-container>
            </div>           
		</div>
	</md-dialog-content>
  	<div class="md-actions" layout="row">
	    <span flex></span>
	    <md-button ng-click="answer('useful')" class="md-primary">
	      EXIT
	    </md-button>
    </div>
</form>
</md-dialog>
