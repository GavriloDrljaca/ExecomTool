<md-dialog aria-label="Employee" flex="100" ng-init="init()">
<form>
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>{{currEmp.nameEmployee}}</h2>
		<!-- 
    </div>
        <div class = "md-actions" layout = "row">
	    <md-button ng-click = "showForm('basic')" class=" md-raised md-primary">Basic info</md-button>
	    <md-button ng-click = "showForm('contact')" class=" md-raised md-primary">Contact info</md-button>
	    <md-button ng-click = "showForm('employInfo')" class=" md-raised md-primary">Employment info</md-button>
	    <md-button ng-click = "" class=" md-raised md-primary">Work experience</md-button>
	    <md-button ng-click = "showForm('develop')" class=" md-raised md-primary">Personal development </md-button>
	    <md-button ng-click = "showForm('skills')" class=" md-raised md-primary">Social skills and competences</md-button>
    
    </div>
  -->
	</div>
	</md-toolbar>

	<md-dialog-content>
	   <md-tabs md-dynamic-height md-border-bottom>
	       <md-tab label="Basic info">
		      <md-content class="md-padding" layout="row">
			     <div data-ng-include data-src="'app/partials/employeeBasicInfoTab.html'" flex="50"></div>
			     <img ng-src="http://bestinspired.com/wp-content/uploads/2015/03/4-Nature-Wallpapers-2014-1.jpg"/>
		      </md-content>
		   </md-tab>
	
	       <md-tab label="Contact info">
	           <md-content class="md-padding" layout="row">
			     <div data-ng-include data-src="'app/partials/employeeContactInfoTab.html'" flex="50"></div>
			   </md-content>
		   </md-tab> 	
		   <md-tab label="Employment info">
	 	     <md-content class="md-padding" layout="row">
			     <div data-ng-include data-src="'app/partials/employeeEmploymentInfoTab.html'" flex="50"></div>
			 </md-content>
		   </md-tab> 	
		   <md-tab label="Work experience">
	 	     <md-content class="md-padding" layout="row">
			     <div data-ng-include data-src="'app/partials/employeeWorkExperienceTab.html'" flex="50"></div>
			 </md-content>
		   </md-tab> 	
		   <md-tab label="Personal Development">
	 	     <md-content class="md-padding" layout="row">
			     <div data-ng-include data-src="'app/partials/employeeDevelopmentTab.html'" flex="50"></div>
			 </md-content>
		   </md-tab>	
		   <md-tab label="Social skills and competences">
             <md-content class="md-padding" layout="row">
			     <div data-ng-include
					data-src="'app/partials/employeeSkillsTab.html'" flex="50"></div>
			 </md-content>
		   </md-tab>	
	   </md-tabs>   
    </md-dialog-content>
    <md-divider></md-divider>    
	<div class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-hide="newEmployee" ng-click="saveEmployee()" class="md-primary">Update</md-button>
		<md-button ng-show="newEmployee" ng-click="createEmployee()" class="md-primary">Create</md-button>
		<md-button ng-click="answer('useful')" class="md-primary">Exit</md-button>
		<md-button ng-hide="newEmployee" ng-click="deleteEmployee(currEmp)" class="md-primary md-raised">Delete permenantly</md-button>
	</div>
</form>
</md-dialog>
