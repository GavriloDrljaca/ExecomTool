<!DOCTYPE html>
<html ng-app = "app">
<head>
<meta charset="UTF-8">
<title>TagClouds</title>
<script src="http://cdn.jsdelivr.net/angularjs/1.3.5/angular.min.js"></script>
<script
	src="http://cdn.jsdelivr.net/angularjs/1.3.5/angular-animate.min.js"></script>
<script
	src="http://cdn.jsdelivr.net/angularjs/1.3.5/angular-aria.min.js"></script>
<script
	src="http://cdn.jsdelivr.net/angularjs/1.3.5/angular-route.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.0/angular-material.js"></script>
	
<script type="text/javascript" src="https://rawgit.com/betsol/angular-input-date/master/src/angular-input-date.js"></script>
<!--<script src="app/js/jquery.min.js"></script>-->
<script src="app/app.js"></script>
<script src="app/controllers/startPageController.js"></script>
<script src="app/controllers/employeeController.js"></script>
<script src="app/controllers/projectController.js"></script>
<script src="app/services/startPageService.js"></script>
<script src="app/services/employeeService.js"></script>
<script src="app/services/projectService.js"></script>
<script src="app/services/projectInfoService.js"></script>
<script src="app/services/tagCloudService.js"></script>
<script src="app/controllers/tagCloudController.js"></script>

<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">

</head>
<body>
<h2>Tag clouds test!</h2>
<div ng-controller = "tagCloudController as ctrl" ng-init = "init()">
<h2>CHIPS</h2>

 <md-chips ng-model="employeeTechnologieTags" md-autocomplete-snap="" md-require-match="" readonly = "false">
      <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText"
       md-items='item in querySearch(searchText, "Technologie")' md-item-text="item.nameTagCloud" 
       placeholder="Search for a technologie">
       
        <span md-highlight-text="searchText">{{item.nameTagCloud}} :: {{item.tipTagCloud}}</span>
      </md-autocomplete>
      <md-chip-template>
        <span>
          <strong>{{$chip.nameTagCloud}}</strong>
          <em>({{$chip.tipTagCloud}})</em>
        </span>
      </md-chip-template>
  </md-chips>
  
   <md-chips ng-model="employeeDatabaseTags" md-autocomplete-snap="" md-require-match="" readonly = "false">
      <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText"
       md-items='item in querySearch(searchText, "Database")' md-item-text="item.nameTagCloud" 
       placeholder="Search for a technologie">
       
        <span md-highlight-text="searchText">{{item.nameTagCloud}} :: {{item.tipTagCloud}}</span>
      </md-autocomplete>
      <md-chip-template>
        <span>
          <strong>{{$chip.nameTagCloud}}</strong>
          <em>({{$chip.tipTagCloud}})</em>
        </span>
      </md-chip-template>
  </md-chips>

<md-button ng-click="saveTags()">Save</md-button>

<div>
<h2>Add new tagCloud</h2>

<label>Tag cloud name</label><input id = "tagCloudName" ng-model = "newTag.nameTagCloud"><br>
<label>Tag cloud type</label><input id = "tagCloudType" ng-model= "newTag.tipTagCloud">
<md-button ng-click = "saveNewTag(newTag)">Save new tag</md-button>
</div>

</div>
</body>
</html>
